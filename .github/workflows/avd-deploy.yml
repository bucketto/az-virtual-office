name: Deploy AVD

on:
  workflow_dispatch:
    inputs:
      resource_group_name:
        description: "Nombre del Resource Group"
        required: true
        default: "RG-AVD-Prod"
      host_pool_name:
        description: "Nombre del Host Pool"
        required: true
        default: "AVD-Pool-Prod"
      total_users:
        description: "Número total de usuarios concurrentes"
        required: true
        default: "2"
      user_upns:
        description: "Lista de UPNs de usuario o grupos AAD (separados por comas)"
        required: false
        default: ""

jobs:
  terraform:
    name: “Terraform Apply for AVD”
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: “1.3.6”   # O la versión que prefieras

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform Init
        working-directory: “./”
        run: |
          terraform init -input=false

      - name: Terraform Plan
        working-directory: “./”
        run: |
          terraform plan \
            -input=false \
            -var="resource_group_name=${{ github.event.inputs.resource_group_name }}" \
            -var="host_pool_name=${{ github.event.inputs.host_pool_name }}" \
            -var="total_users=${{ github.event.inputs.total_users }}" \
            -var="user_upns=${{ github.event.inputs.user_upns }}" \
            -out=tfplan

      - name: Terraform Apply
        working-directory: “./”
        run: |
          terraform apply -input=false -auto-approve tfplan
